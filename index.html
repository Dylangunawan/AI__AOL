<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Text Modifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        h2 {
            color: #666;
        }
        #modifiable-text {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Dont Waste FOOD!</h1>
    <h2>use what ever ingridients and leftovers you have in your fridge to make stunning recipes</h2>

    <label for="input-text">Enter ingridients here:</label>
    <input type="text" id="input-text" placeholder="Type something here...">
    <button id="send-button">Send</button>

    <div id="modifiable-text">Recipes goes here</div>

    <script src="app.js"></script>

</body>
</html>
